<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LdjBsopAAAAAIUaOF7_G8t8x9A6N1QAOMWG6ZZU"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login Form</h1>
        <p>Please enter your credentials to log in:</p>
        <form id="loginForm" class="form">
            <div class="form-group">
                <label for="username" class="label">Username:</label>
                <input type="text" id="username" name="username" class="input" placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password" class="label">Password:</label>
                <input type="password" id="password" name="password" class="input" placeholder="Enter your password">
            </div>
            
            <button type="submit" class="button" >Submit</button>
        </form>
    </div>
</body>
</html>
